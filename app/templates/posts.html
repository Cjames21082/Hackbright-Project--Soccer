<!-- This is a subtemplate -->
{% for post in user.show_posts()%}
<form action='post_edit' method='POST'>
	<table class="table-third">
		<tr valign="bottom">
		  <td><img src= "{{post.user.avatar(50)}}" class="img-circle"></td>
		  <td> <i> {{post.user.fullname}} says: </i>
		  <br>{{post.body}}</td>
		  <td><button class="close" type='submit' name='edit_post' value="{{post.id}}"><i class="icon-remove"></i></td>
		</tr>
		<br>
	</table>
</form>

{% endfor %}
