<!-- This is a subtemplate -->
{% for post in user.posts %}
<form action='post_edit' method='POST'>
	<table>
		<tr valign="bottom">
		  <td><img src= "{{post.user.avatar(50)}}"></td>
		  <td> <i> {{post.user.fullname}} says: </i>
		  <br>{{post.body}}</td>
		  <td><button type='submit' name='edit_post' value="{{post.id}}"><img src='static/img/delete.png'></td>
		</tr>
		<br>
	</table>
</form>

{% endfor %}
